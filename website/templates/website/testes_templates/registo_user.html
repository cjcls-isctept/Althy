<!DOCTYPE html>
<html>
      <head>
    <meta charset="UTF-8">
    <title>Login Form</title> 
    {% load static file %}
    <link rel="stylesheet" type="text/css"  href="style.css" />
    </head>
<body>
      <div class="login">
          
        <h1>Sign up</h1>
        <form action="{% url 'website:grava_registo_user' %}"
        name="form_registo_user"
        method="POST">
        {% csrf_token %}
        <input type="text" name="username" size="25" placeholder="Username" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" >
        <input type="email" name="email" size="50" placeholder="Email" required="required">
        <input type="submit" value="Sign up" class="btn btn-primary btn-block btn-large">
    </form>
        <a href = "login.html" style="text-decoration: none"><h2 id="header2login">Already have an account? Log in</h2>
    </div>
  </body>
</html>
